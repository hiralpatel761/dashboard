<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-blue-900 text-white w-64 space-y-6 px-4 py-8">
            <div class="text-2xl font-bold text-center">
                Dashboard
            </div>
            <nav>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                    Home
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                    Profile
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                    Settings
                </a>
                <a href="#" class="flex items-center py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Navbar -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome to the Dashboard</h1>
                <div class="flex space-x-4">
                    <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Search</button>
                </div>
            </div>

            <!-- Cards -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Investment Card -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
                    <div class="flex items-center justify-center">
                        <img src="C:\Internship\image-2.png" alt="Contracts" class="w-100 h-100 object-cover">
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
                    <div class="flex items-center justify-center">
                        <img src="C:\Internship\image-4.png" alt="Contracts" class="w-100 h-100 object-cover">
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-200">
                    <div class="flex items-center justify-center">
                        <img src="C:\Internship\image-5.png" alt="Contracts" class="w-100 h-100 object-cover">
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg col-span-2 h-400 w-full">
                    <div class="h-300 bg-gray-100 rounded-lg flex items-center justify-center">
                        <img src="C:\Internship\image-1.png" alt="Contracts" class="w-230 h-150 object-cover">
                    </div>
                <!-- Card 5 -->
               
            </div>
            <div class="bg-white p-6 mr-2 rounded-lg shadow-md hover:shadow-lg transition duration-200">
                <div class="flex items-center justify-center">
                    <img src="C:\Internship\image-3.png" alt="Contracts" class="w-100 h-100 object-cover">
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
